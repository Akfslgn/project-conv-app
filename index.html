<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yollo-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Converter App</title>
  </head>
  <body>

    
    <div id="root" class="container py-5 postion-relative">
      <h1 class="text-center mb-4">Temprature Converter</h1>

      <div id="switcher" class="position-absolute top-0 end-0">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Dark Theme</label
          >
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="converter-form">
            <div class="mb-3">
              <label for="tempValue" class="form-label">Temprature</label>
              <input
                type="number"
                class="form-control"
                id="tempValue"
                placeholder="Enter Temprature"
              />
            </div>
            <div class="mb-3">
              <label for="tempType" class="form-label">Temprature Type</label>
              <select class="form-select" id="tempType">
                <option value="c2f">Celsius to Fahrenheit</option>
                <option value="f2c">Fahrenheit to Celsius</option>
              </select>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary w-100">Convert</button>
            </div>
          </form>

          <div id="result" class="mt-4">
           <h3 class="text-center text-success" id="result">-40C==-40F</h3>
          </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/thememSwitcher.js"></script>
  </body>
</html>
